<div class="table-wrapper">
  <table mat-table [dataSource]="data" class="mat-elevation-z8 full-width">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.header">
      <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
      <td mat-cell *matCellDef="let row">
        {{ col.value(row) + "" | truncate : 120 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf="rowActions?.length">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-button
          *ngFor="let action of rowActions"
          (click)="action.action(row)"
        >
          {{ action.label }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr *ngIf="!data?.length">
      <td [attr.colspan]="columns.length + 1">No items to display.</td>
    </tr>
  </table>
</div>
