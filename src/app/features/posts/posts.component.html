<section>
  @if (!isUserPosts()) {
  <div class="postsTable">
    <app-data-table
      [data]="postsData()!"
      [columns]="columns"
      [rowActions]="actions"
    />
  </div>
  } @else {
  <div class="user-posts">
    @for (posts of postsData(); track $index) {
    <app-post-card [cardData]="posts" />
    }
  </div>
  }
</section>
